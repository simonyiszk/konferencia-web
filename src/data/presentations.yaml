- title: Manage 'em Fibers! – An agile approach to serve billions of people
  presenterName: Dobson Levente
  presenterRole: Facebook
  presenterImage: ./pictures/dobson-levente.jpg
  date: "2018-04-18T18:15Z"
  location: IB028
  abstract: Billions of people use Facebook all over the world. With traffic growing day-by-day the scale at which we build and operate datacenters brings some interesting challenges. Besides the challenges - which might be very specific to companies operating at such scale - I am also going to talk about the principles we use to approach these problems.

- title: Szerezzük vissza a kiterjesztett valóságot a Terminatortól
  presenterName: Somlai-Fischer Ádám
  presenterRole: Művészeti vezető és társalapító, Prezi
  presenterImage: ./pictures/somlai-fischer-adam.jpg
  date: "2018-04-18T16:15Z"
  location: IB028
  abstract: Manapság egyre nagyobb teret hódít magának a kiterjesztett valóság. A Prezi küldetése, hogy mindenki számára lehetővé váljon az ötletük vizuális és térbeli kifejezése. Hogyan lehet ezt ötvözni a kiterjesztett valósággal és csupán egy laptop segítségével megvalósítani? Gyere el az előadásomra, ahol ezekre is választ kapsz!

- title: Fejlesztés és tesztelés úton a sztratoszférába
  presenterName: Góczán Bence
  presenterRole: Simonyi Károly Szakkollégium
  presenterImage: ./pictures/goczan-bence.jpg
  date: "2018-04-18T17:45Z"
  location: IB025
  abstract: A Simonyi Károly Szakkollégium UPRA csapata egy rugalmasan felhasználható, megbízható magaslégköri ballonplatform kifejlesztésén dolgozik, mely a tervek szerint lehetőséget biztosítana egyetemi kutatócsapatoknak kísérleteik eljuttatására a sztratoszférába. Előadásában, Góczán Bence, a csapat rendszermérnöke bemutatja, milyen kihívásokkal kell megküzdeni, milyen tervezési lépéseket követtek fejlesztés során és milyen tesztelési folyamatok zajlottak le, hogy a fedélzeti rendszer a lehető legmegbízhatóbban működjön.

- title: A mátrix csapdájában
  presenterName: Kiss Ádám
  presenterRole: Simonyi Károly Szakkollégium
  presenterImage: ./pictures/kiss-adam.jpg
  date: "2018-04-18T14:30Z"
  location: IB025
  abstract: Előadásom során a Schönherz Kollégium óriáskijelzőjének a fejlődéstörténetét mutatom be, valamint az aktuális fejlesztési irányvonalat. A technikai megoldások mellett kitérek az üzemeltetési kérdésekre is.

- title: Önvezető autó jogi oldala
  presenterName: Takács Árpád
  presenterRole: AImotive
  presenterImage: ./pictures/takacs-arpad.jpg
  date: "2018-04-18T16:15Z"
  location: IB025
  abstract: Az önvezető autózás mára a mesterséges intelligencia alapú technológiák zászlóshajójává vált. Ahhoz, hogy kormány és pedálok nélküli autók népesítsék be a világ útjait, számos technológiai, szabályozási és etikai feltételnek kell teljesülnie – ezekről a feltételekről lesz szó az AImotive előadásában.

- title: "Komplexitásból adódó paradigmaváltás: kognitív hálózatok"
  presenterName: Dr. Vincze Zoltán
  presenterRole: Kutatómérnök, Nokia
  presenterImage: ./pictures/vincze-zoltan.jpg
  date: "2018-04-18T17:15Z"
  location: IB025
  abstract: A mobiltávközlési technológia rohamos fejlődése bonyolult hálózati rendszereket eredményezett. Bemutatom, hogyan ruházhatók fel ezek a megfelelő felhasználói élmény biztosításához szükséges kognitív képességekkel – gépi tanulás, programozható hálózatok, MI és virtualizációs technológiák ötvözésével.

- title: A mesterséges intelligencia gyengeségei és veszélyei
  presenterName: Móricz Tamás
  presenterRole: Simonyi Károly Szakkollégium
  presenterImage: ./pictures/moricz-tamas.jpg
  date: "2018-04-18T17:15Z"
  location: IB028
  abstract: Manapság egyre több területen támaszkodunk a mesterséges intelligenciára. Vezeti az autónkat, tanácsokat ad az orvosunknak és rá alapozzuk a tőzsdei befektetéseinket. De vajon bízhatunk benne? Mennyire könnyen lehet egy "intelligens" rendszert átverni? Vagy milyen veszélyeket rejt magában a túlbozgó használatuk?

- title: Streaming the future – Video Over IP
  presenterName: Makó Imre
  presenterRole: Lightware
  presenterImage: ./pictures/mako-imre.jpg
  date: "2018-04-18T15:15Z"
  location: IB025
  abstract: Az előadás során bemutatásra kerülnek a professzionális videó alkalmazásokban használt extendálási és mátrixolási megoldások, valamint az IP technológia alkalmazhatósága a ProAV világában. Gyakorlati alkalmazások mellett a 10Gb Ethernet alapú virtuális mátrix technológia működésének részleteiben is elmerülünk.

- title: "Légy a világ ura: építs botnet hálózatot"
  presenterName: Makay Kálmán
  presenterRole: Alapító-tulajdonos, mySec Kft.
  presenterImage: ./pictures/makay-kalman.jpg
  date: "2018-04-18T14:00Z"
  location: IB025
  abstract: "Mások erőforrásának a használata nem idegen az állatvilágban, amely működhet kihasználás, vagy szimbiózis alapján is. Így sincs más az IT világában: előadásomban elmondom, hogy a rossz oldalon állók milyen célok mentén dolgoznak és milyen más lehetőségek rejlenek a hálózatra kötött rendszerek kapcsán."

- title: Smart Factory – Digital Thread használata a digitális gyártásban
  presenterName: Nagy Dániel
  presenterRole: Senior Digital Engineer, Accenture
  presenterImage: ./pictures/nagy-daniel-accenture.jpg
  date: "2018-04-18T15:45Z"
  location: IB028
  abstract: Sokszor találkozol a digital thread kifejezéssel, de nem tudod hogy pontosan micsoda? Kíváncsi lenné rá, hogyan használják a cégek? Hogy néz ki ez a digitális gyártásban? Gyere el az Accenture előadására és ismerd meg a digital thread folyamatát gyakori demókon keresztül vegyítve a kiterjesztett valósággal.

- title: Biztonságos kommunikáció gépjárművek között – kutatási eredményektől a valós bevezetésig
  presenterName: Dr. Buttyán Levente
  presenterRole: CrySyS Lab vezető
  presenterImage: ./pictures/buttyan-levente.jpg
  date: "2018-04-18T15:15Z"
  location: IB028
  abstract: Ebben az előadásban elmagyarázom a gépjárművek közötti kommunikáció biztonsági kihívásait, bemutatom a korábbi kutatási eredményeket, és áttekintést adok a jelenlegi gyakorlati megvalósítás helyzetéről, kitérve a gépjárművek hitelesítését célzó PKI kérdéseire.

- title: Networks and drones @ Vodafone
  presenterName: Stelios Savvides
  presenterRole: Head of Mobile Network Development, Vodafone
  presenterImage: ./pictures/stelios-savvides.jpg
  date: "2018-04-18T17:45Z"
  location: IB028
  abstract: A key enabler for common drone usage is cellular connectivity. Let us introduce some of the drone projects in Vodafone and explore them together e.g. how we are supporting the adoption of drones with its mobile network based tracking and safety technology and how we are utilizing drones in our networks!

- title: A Simple story – banki innováció történet az OTP-től
  presenterName: Benyó Péter
  presenterRole: Ügyvezető, OTP Mobile
  presenterImage: ./pictures/benyo-peter.jpg
  date: "2018-04-18T15:45Z"
  location: IB025
  abstract: Előadásomban arról mesélek, hogyan jött létre a Simple alkalmazás, amelynek manapság már 150-200 ezer aktív felhasználója van és az egyik legnépszerűbb pénzügyi alkalmazás hazánkban. Illetve szó lesz arról is, hogyan lehet egy közel 70 éves cégnél innovatív ötleteket bevezetni, felépíteni és sikerre vinni.

- title: A jövő Bosch gyára a jelenben
  presenterName: Czirják Katalin
  presenterRole: Ipar 4.0 projektmenedzser, adatbányász, Bosch
  presenterImage: ./pictures/czirjak-katalin.jpg
  date: "2018-04-18T13:30Z"
  location: IB028
  abstract: A Bosch iparági kompetenciákkal, ipari megoldások szolgáltatójaként látja el saját magát és partnereit számos Ipar 4.0 megoldással. Előadásomból kiderül, hogyan optimalizáljuk saját világszintű termékbázisunkat, teljes körű és integrált megoldásokkal, vezető felhasználóként első kézből szerzett tapasztalatok alapján.

- title: Mónika – humanoid robotok a kifutón!
  presenterName: Nagy Dániel
  presenterRole: R&D Software Engineer, NI
  presenterImage: ./pictures/nagy-daniel-ni.jpg
  date: "2018-04-18T14:00Z"
  location: IB028
  abstract: Az NI egyik terméke adja annak a 4 fős robot manöken brigádnak az agyát, mely 2017 tavaszán részt vett egy divatbemutatón. Előadásomban szeretném bemutatni, hogyan hozott a világra 5 mérnök kifutó modelleket.

- title: IoT, okoseszközök és más „okosságok”
  presenterName: Szincsák Tamás
  presenterRole: IT Tanácsadó, Sicontact
  presenterImage: ./pictures/szincsak-tamas.jpg
  date: "2018-04-18T13:30Z"
  location: IB025
  abstract: Előadásomban a hallgatók betekintést nyerhetnek az aktuális okostelefon és IoT eszközök világába valamint áttekintést kaphatnak az aktuális fenyegetésekről is, ezt követően szó fog esni olyan más unortodox fertőzési módszerekről is, amelyek meglepő képességeikkel kilógnak a „hagyományos” kártevők és kibertámadások sorából.

- title: A blockchain alapú technológia alkalmazhatóságának fejtörői
  presenterName: Csabai Csaba
  presenterRole: Blogger, variance.hu
  presenterImage: ./pictures/csabai-csaba.jpg
  date: "2018-04-18T14:30Z"
  location: IB028
  abstract: Az ipari 4.0 árnyékában csendben kialakuló blockchain technológiai komoly fejtörést okoz a mai megoldásszállítóknak. A blockchain technológia adottságai (tokenizáció, manipulálhatatlanság, harmadik fél nélküli bizalom) alapvetően fogják megreformálni az összes olyan iparágat, amit 20 éve már aktívan reformál az Internet. Hogyan fog kinézni az a világ, aminek új alapját az Értékek Internete adja?
